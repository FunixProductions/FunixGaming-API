spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:test

spring.flyway.enabled=false
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

funix.api.app-domain-url=http://localhost:8080
funix.api.email=local@localhost.fr
funix.api.password-numbers=10
funix.api.password-specials=10
funix.api.password-caps=10
funix.api.password-min=10

config.api.proxied=false

google.recaptcha.key.disabled=true
google.domain=https://www.google.com

paypal.url.auth=https://api-m.sandbox.paypal.com
paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}

spring.mail.host=127.0.0.1
spring.mail.port=3025
spring.mail.tls=false
spring.mail.ssl=false
spring.mail.debug=true
sping.mail.auth=false
